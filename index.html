<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background color */
    }

    df-messenger {
      z-index: 999;
      --df-messenger-font-color: #ffffff;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #333333; /* Darker chat background */
      --df-messenger-message-user-background: #1a73e8;
      --df-messenger-message-bot-background: #444444;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
    }
  </style>
</head>
<body>
  <df-messenger
    project-id="genai-410716"
    agent-id="0c579c22-5047-442f-8944-64686277d904"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat chat-title="Demo Agent Using HICOOL Manual Data">
    </df-messenger-chat>
  </df-messenger>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const messenger = document.querySelector('df-messenger');
      messenger.addEventListener('df-messenger-loaded', () => {
        const shadowRoot = messenger.shadowRoot;

        // Style the chat title area
        const titleBar = shadowRoot.querySelector('.df-messenger-titlebar');
        if (titleBar) {
          titleBar.style.backgroundColor = '#333333'; // Set background color
          titleBar.style.color = '#ffffff'; // Set text color
        }

        // Style the input container
        const inputArea = shadowRoot.querySelector('.input-container');
        if (inputArea) {
          inputArea.style.backgroundColor = '#333333'; // Match the dark theme
          inputArea.style.borderTop = '1px solid #444444'; // Optional: Add a border
        }

        // Style the input box
        const inputBox = shadowRoot.querySelector('input');
        if (inputBox) {
          inputBox.style.backgroundColor = '#222222'; // Input background color
          inputBox.style.color = '#ffffff'; // Text color
          inputBox.style.border = '1px solid #555555'; // Optional: Add an input border
          inputBox.style.padding = '10px'; // Add some padding
          inputBox.style.borderRadius = '5px'; // Optional: Rounded corners
        }
      });
    });
  </script>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</body>
</html>
