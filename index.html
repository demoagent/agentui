<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Container for the layout */
    .container {
      display: flex;
      width: 100%;
    }

    /* Left nav bar styling */
    .side-nav {
      background-color: #0b57d0; /* Primary color */
      color: #fff;
      width: 250px;
      padding: 16px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    /* Links in the side nav */
    .side-nav ul {
      list-style: none;
      padding: 0;
    }

    .side-nav ul li {
      margin: 16px 0;
    }

    .side-nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .side-nav ul li a:hover {
      text-decoration: underline;
    }

    /* Chat container styling */
    .chat-container {
      flex-grow: 1;
      position: relative;
    }

    df-messenger {
      z-index: 999;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      width: 100%;
      height: 100%;
    }

    /* Hamburger menu button for mobile */
    .hamburger-menu {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      background-color: #0b57d0;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 8px 16px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .side-nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
      }

      .side-nav.open {
        transform: translateX(0);
      }

      .hamburger-menu {
        display: block;
      }

      .chat-container {
        margin-left: 0; /* Ensure chat container takes full width */
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu Button -->
  <button class="hamburger-menu" id="hamburger-menu">â˜°</button>

  <div class="container">
    <!-- Left Nav Bar -->
    <nav class="side-nav" id="side-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <!-- Chat Window -->
    <div class="chat-container">
      <df-messenger
        project-id="genai-410716"
        agent-id="0c579c22-5047-442f-8944-64686277d904"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat
          chat-title="Demo Agent Using HICOOL Manual Data">
        </df-messenger-chat>
      </df-messenger>
    </div>
  </div>

  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script>
    // JavaScript to handle the hamburger menu toggle
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const sideNav = document.getElementById('side-nav');

    hamburgerMenu.addEventListener('click', () => {
      sideNav.classList.toggle('open');
    });
  </script>
</body>
</html>
